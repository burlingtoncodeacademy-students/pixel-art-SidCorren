<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <section id="gridWrapper"></section>

    <section id="controlsWrapper">
      <header id="header">
        <h1>Pixel Grid Drawing</h1>
      </header>

      <section id="inputWrapper">
        <input type="number" id="sizeInput" placeholder="Grid Side Length" />
        <button id="submitButton">Submit</button>
      </section>

      <button id="fillButton">Fill Grid</button>

      <h3 id="selectedColor">Selected Color</h3>

      <div id="colorIndicator"></div>

      <section id="colorButtonWrapper"></section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
